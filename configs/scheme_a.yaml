# Scheme A: Baseline - ResNet-18 (64x64), video only, MSE loss
scheme_name: scheme_a

data:
  samples_dir: training_data/samples
  window_seconds: 10
  stride_seconds: 5
  video_fps: 30
  ecg_sr: 250
  img_height: 64
  img_width: 64
  use_imu: false
  num_workers: 4

split:
  train_users: [fzq, fcy, wjy, czq, syw, wcp]
  val_users: [nxs]
  test_users: [lrk, fhy]

model:
  encoder: resnet18
  encoder_dim: 512
  temporal_channels: [256, 128, 64]
  upsample_factor: 8

train:
  epochs: 100
  batch_size: 16
  lr: 1.0e-4
  weight_decay: 1.0e-4
  patience: 15
  grad_clip: 1.0
  seed: 42
  loss: mse
